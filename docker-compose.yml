# ═══════════════════════════════════════════════
# ClickBoucher — Docker Compose (développement local)
# Usage: docker compose up -d
# ═══════════════════════════════════════════════

version: "3.8"

services:
  # ── PostgreSQL ──────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: clickboucher-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: clickboucher
      POSTGRES_USER: clickboucher
      POSTGRES_PASSWORD: clickboucher_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clickboucher"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── pgAdmin (optionnel) ─────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clickboucher-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clickboucher.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
